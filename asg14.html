<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <p>Gender:</p>

        </p>

     <input type="checkbox" value="">Reading<br>

<p>Preferred Study hours: <input type="range" name="volume" min="0" max="100"></p>
